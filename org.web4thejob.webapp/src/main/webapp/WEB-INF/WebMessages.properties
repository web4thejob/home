org.web4thejob.web.composer.FirstUseWizardWindow.page_title=First Use Wizard
org.web4thejob.web.composer.FirstUseWizardWindow$WelcomeStep.title=Welcome!
org.web4thejob.web.composer.FirstUseWizardWindow$WelcomeStep.body=<p>Thank you for \
choosing web4thejob. You are only a few seconds away from your first session \
with the most agile and user-friendly data-centric web framework there is.</p> \
<p>After you log in, you are advised to spend a few minutes reading the online documentation so that \
you can grasp the basic concepts of the system as soon as possible.</p><p>Moreover, consider visiting <a href="http://web4thejob.org" target="_blank" class="contentLink">web4thejob.org</a>, \
where a growing community of users is exchanging views on how to get the most out of the project.</p>\
<p>Thank you again for your time and I wish you a great experience using web4thejob.</p>\
<p>&nbsp;</p>\
<p>Sincerely,</p>\
<p>Veniamin Isaias</p>

org.web4thejob.web.composer.FirstUseWizardWindow$LicenseStep.title=License Agreement
org.web4thejob.web.composer.FirstUseWizardWindow$LicenseStep.body=<p>Web4thejob is proud to be open source!</p>\
<p>Check out the website to see how you can <a href="http://web4thejob.org" target="_blank" class="contentLink">contribute</a> \
or download the <a href="http://web4thejob.org/download" target="_blank" class="contentLink">project sources</a>.\
<p>Finally, read the license agreement below to learn your rights and accept the terms at the bottom of the page to continue.</p>
org.web4thejob.web.composer.FirstUseWizardWindow$LicenseStep.accept_license=I accept the terms of the license agreement.

org.web4thejob.web.composer.FirstUseWizardWindow$DatasourceStep.title=Datasource setup
org.web4thejob.web.composer.FirstUseWizardWindow$DatasourceStep.body=<p>Please provide the datasource connection details.</p> \
<p>Note that if you continue by using the default settings, web4thejob will be installed in an in-process HSQLDB memory database. \
This means that while you can enjoy a fully functional version of web4thejob, all your changes will be lost once you shutdown tomcat. \
Hence, if you just want to experiment with the minimum impact for your machine, this is the right choice for you. \
In any other case a permanent datasource configuration is required.</p> \
<p>Also note that web4thejob comes bundled with the JDBC drivers for the HSQLDB and MySQL databases only. \
Should you desire to use web4thejob with another supported datasource, you should place manually the respective JDBC drivers in the classpath before running this wizard.</p> \
<p>Click <a target="_blank" class="contentLink" href="http://wiki.web4thejob.org/community/tech_pages/datasource_setup">here</a> for more info.</p>
org.web4thejob.web.composer.FirstUseWizardWindow$DatasourceStep.wait=Creating the datasource and installing the joblets...
